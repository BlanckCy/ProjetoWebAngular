    <div class="inicio">
        <div class="container login">
            <div class="row">
                <div class="col-md-12 cLogin">
                    <div class="col-md-6 corpoLogin">                    
                        <div class="form-header">
                            <div class="title">
                                <h1>Cadastro</h1>
                            </div>
                            <div class="continue-button">
                                <button class="btn btn-outline-success btnGeral" (click)="navigateToLogin()" id="btnLogin">Login</button>                                
                            </div>
                        </div>                    
                        <div class="input-group">
                            <div class="col-md-12 grupo">
                                <div class="col-md-6">
                                    <div class="input-box">
                                        <label for="firstname">Primeiro nome</label>
                                        <input class="form-control" id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-box">
                                        <label for="lastname">Sobrenome</label>
                                        <input class="form-control" id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 grupo">
                                <div class="col-md-6">
                                    <div class="input-box">
                                        <label for="email">Email</label>
                                        <input class="form-control" id="email" type="email" name="email" placeholder="Digite seu email" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-box">
                                        <label for="number">Telefone</label>
                                        <input class="form-control" id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 grupo">
                                <div class="col-md-6">
                                    <div class="input-box">
                                        <label for="password">Senha</label>
                                        <input class="form-control" id="password" type="password" name="password" placeholder="Digite sua senha" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-box">
                                        <label for="Confirmpassword">Confirme sua senha</label>
                                        <input class="form-control" id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirme sua senha" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="login-button">
                            <button class="btn btn-outline-success btnGeral" onclick="validarCadastro()">Continuar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
