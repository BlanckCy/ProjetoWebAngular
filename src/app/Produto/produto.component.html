<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1>Cadastro de Produto</h1>

        <form>
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" [(ngModel)]="model.nome" name="nome" class="form-control">
          </div>

          <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" [(ngModel)]="model.descricao" name="descricao" class="form-control">
          </div>

          <div class="form-group">
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" [(ngModel)]="model.categoria" name="categoria" class="form-control">
          </div>

          <div class="form-group">
            <label for="valor">Valor:</label>
            <input type="number" id="valor" [(ngModel)]="model.valor" name="valor" class="form-control">
          </div>

          <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" [(ngModel)]="model.quantidade" name="quantidade" class="form-control">
          </div>

          <div class="text-center">
            <button type="button" class="btn btn-primary" (click)="insert()">Inserir</button>
            <button type="button" class="btn btn-primary" (click)="update()">Atualizar</button>
            <button type="button" class="btn btn-danger" (click)="delete()">Excluir</button>
            <button type="button" class="btn btn-secondary" (click)="loadinfo()">Carregar Informações</button>
          </div>

          <div>{{ mensagem }}</div>
        </form>

        <hr>

        <h2>Lista de Produtos</h2>

        <ul>
          <li *ngFor="let produto of lista">
            {{ produto.nome }} - {{ produto.descricao }} - {{ produto.categoria }} - {{ produto.valor }} - {{ produto.quantidade }}
          </li>
        </ul>
      </div>
    </div>
  </div>
