    <div class="inicio">
        <div class="container login">
            <div class="row">
                <div class="col-md-12 corpoLogin">
                    <div class="col-md-6" style="display: contents;">
                        <div class="form-header">
                            <div class="title">
                                <h1>Login</h1>
                            </div>
                            <div class="continue-button">
                                <button class="btn btn-outline-success btnGeral" (click)="navigateToCadastro()" id="btnCadastrar">Cadastre-se</button>                                
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-group">
                                <div class="input-box">
                                    <label for="email">Email</label>
                                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                                </div>
                                <div class="input-box">
                                    <label for="password">Senha</label>
                                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                                    <br><a href="#">Esqueceu a senha?</a>
                                </div>
                            </div>
                        </div>
                        <div class="login-button">
                            <button class="btn btn-outline-success btnGeral" onclick="validarLogin()">Acessar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
